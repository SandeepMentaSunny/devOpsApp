<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand-container">
                <div class="brand">
                    <a href="/views/dashboard.html">Dashboard</a>
                </div>
                <div class="user">
                    <a href="/views/index.html" class="username-btn">S</a>
                </div>
            </div>
        </header>
        <form class="organization-form" method="get">
            <div class="form-group">
                <label for="role">Type</label>
                <select id="role">
                    <option value="repos">Repos</option>
                    <option value="orgs">Organization</option>
                </select>
            </div>
            <input type="text" placeholder="Enter Github Organization" id="githubOrgName">
            <button type="button" class="add-organization">Add Repositories</button>
        </form>
        <nav class="side-nav"></nav>
        <main class="main-content">
            <div class="notification hide"></div>
            <table class="hide">
                <thead>
                    <tr>
                        <th>Repository Name</th>
                        <th>Violating Repository</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </main>
    </div>
    <script src="../scripts/dashboard.js" type="module" defer></script>
</body>
</html>
